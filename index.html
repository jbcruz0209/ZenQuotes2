<footer class="text-center">

<!--JavaScript-->
<script type="text/javascript">

	$(document).ready(function() {

	var heresTheNewQuote = $('#heresTheNewQuote');
	
	renderQuote = function(data) {
		heresTheNewQuote.html(data);
	};	
	theNewQuote = function() {
		$.get('https://api.github.com/zen',renderQuote)

	$('.btn').click(function() {
			theNewQuote();
	});
});
